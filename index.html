<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Define the domain-to-URL redirection table
        const redirectionTable = {
            "cloud.isranicloud.com": "/nextcloud.html",
            "example2.com": "https://example2-redirect.com",
            "localhost": "https://localhost-redirect.com" // Use this for local testing
        };

        // Function to get the domain of the current page
        function getCurrentDomain() {
            return window.location.hostname;
        }

        // Function to handle redirection based on domain
        function handleRedirection() {
            const currentDomain = getCurrentDomain();
            if (redirectionTable[currentDomain]) {
                // If the current domain is found in the table, redirect to the associated URL
                window.location.href = redirectionTable[currentDomain];
            } else {
                console.log("No redirection configured for this domain.");
            }
        }

        // Redirect when the page loads
        window.onload = handleRedirection;
    </script>
</head>
<body>
    <h1>Domain Redirection in Progress</h1>

</body>
</html>
