<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Deprecated</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2F4F4F; /* Slate color */
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background-color: #1C1C1C; /* Darker slate */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f44336; /* Highlighted red for attention */
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .deprecation-date {
            font-weight: bold;
            color: #9E9E9E; /* Grey color for deprecation date */
        }
        a {
            text-decoration: none;
            color: #f44336;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #f44336;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Deprecated</h1>
        <p>We're sorry, but this website/project is no longer active and has been deprecated.</p>
        <p>If you have any questions, please contact us or refer to the latest resources available.</p>
        <p class="deprecation-date">Date of deprecation: <strong>October 19, 2025</strong></p>
        <p class="deprecation-date">Project Name: <strong>Nextcloud</strong></p>



    </div>
</body>
</html>
